<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixelart</title>

    <link rel="stylesheet" href="./css/12BoolFlex.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- first row -->
            <div class="col-xs-12"></div>

            <!-- second row -->
            <div class="col-xs-1 grey"></div>
            <div class="col-xs-3 black"></div>
            <div class="col-xs-4 grey"></div>
            <div class="col-xs-3 black"></div>
            <div class="col-xs-1 grey"></div>

            <!-- third row -->
            <div class="col-xs-1 grey"></div>
            <div class="col-xs-3 black"></div>
            <div class="col-xs-4 black"></div>
            <div class="col-xs-3 black">
                <div class="row">
                    <div class="col-xs-2 black">
                    </div>
                    <div class="col-xs-8 red"></div>
                </div>
            </div>
            <div class="col-xs-1 grey"></div>

            <!-- 4 row -->
            <div class="col-xs-1 grey"></div>
            <div class="col-xs-3 black"></div>
            <div class="col-xs-4 grey"></div>
            <div class="col-xs-3 black"></div>
            <div class="col-xs-1 grey"></div>

            <!-- 5row -->
            <div class="col-xs-1 grey"></div>
            <div class="col-xs-10 black"></div>
            <div class="col-xs-1 grey"></div>

            <!-- 6 row -->



        </div>
    </div>
</body>
</html>
